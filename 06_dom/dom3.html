<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addlanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }//This is not the optimize way what if their are 10000000 code in boday then this line of code traverse all line of code then append it 

    addlanguage("pyhton")

    function addOptimizelang(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptimizelang('c++')

    //Edit
    const secondLang=document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    const newli=document.createElement('li')
    newli.textContent="ruby"
    // document.querySelector('.language')//we can also use this but we have to add the replace line 
    secondLang.replaceWith(newli)

    //Remove the elements
    const removeLast=document.querySelector('li:last-child')
    removeLast.remove()
</script>
</html>
