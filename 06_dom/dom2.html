<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM2</title>
</head>
<body>
    <script>
        const div=document.createElement('div')
        console.log(div);
        div.className="main"
        div.id=Math.round(Math.random() * 10 + 1)
        div.setAttribute("title", "generated title")
        div.style.backgroundColor="blue"
        div.style.padding="12px"
        // div.innerText="Hello world"//This method make copy from memory then change it 
        const addText=document.createTextNode("Hello world")//This we can say that optimize way which directly change it 
        div.appendChild(addText)
        document.body.appendChild(div)//Now it will display bcz we added from the memory 
        
        </script>
</body>
</html>
